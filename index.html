<!DOCTYPE html>
<html lang="en">
<head> 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name=”keywords” content="case, convert, uppercase, lowercase, capitalizedcase, sentence case, url" />
  
    <meta name="description" content="This case converter converts any text to either uppercase, lowercase, capitalizedcase, sentence case or ur lcase." />

    <link rel="stylesheet" href="style.css">
    <script src="case-converter.js"></script>

    <title>Case Converter</title>
    
</head>
<body>
    
    
    <div class="container">

        <h1>CASE CONVERTER</h1>
       

        <div class="subContainer">
            <label for="textInput">Input</label><br>
            <textarea id="textInput"></textarea>
        </div>

        <div class="subContainer">
            <button onclick="document.getElementById('result').innerHTML = document.getElementById('textInput').value.toUpperCase()">UPPER CASE</button>
            <button onclick="document.getElementById('result').innerHTML = document.getElementById('textInput').value.toLowerCase()">lower case</button>
            <button onclick="sentenceCase()">Sentence case</button>
            <button onclick="capitalizedCase()">Capitalized Case</button>
            <button onclick="urlCase()">url-case</button>
        </div>  
        <div class="subContainer">
            <label for="result">Result</label><br>
            <textarea id="result"></textarea>
        </div>
        <div class="subContainer">
            <button onclick="copyText()">Copy the result</button>
        </div>

    </div>

</body>
</html>
